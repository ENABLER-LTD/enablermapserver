<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnablerMapDemo</title>
    <script src="/javascripts/configsetting.js"></script>
    <link rel="stylesheet" href="/stylesheets/mapuserlist.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>
<div class="map-box" id="map-box">
    <div class="row">
        <div class="col-md-auto" id="meun" style="display: none;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="false">
                    <img src="./icon/menu-icons/home-style-2-white.svg" alt="">
                    Home
                </a>
                <a class="nav-link" id="ecording" data-toggle="pill" href="#v-pills-profiles" target="_blank" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">
                    <img src="./icon/menu-icons/Historydisplay-blue.svg" alt="">
                    行動履歴表示
                </a>
                <a class="nav-link" id="pwss" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">
                    <img src="./icon/menu-icons/Passwordchange-blue.svg" alt="">
                    パスワード変更
                </a>
                <a class="nav-link" id="user-list" href="javascript:void(0);" data-toggle="pill" role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">
                    <img src="./icon/menu-icons/user-blue.svg" alt="">
                    ユーザー管理
                </a>
                <a class="nav-link" id="picture-list" href="javascript:void(0);" data-toggle="pill" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">
                    <img src="./icon/menu-icons/Privatemapsetting-blue.svg" alt="">
                    プライベート地図管理
                </a>

                <a class="nav-link" id="beacon" href="javascript:void(0);"  data-toggle="pill"  role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">
                    <img src="./icon/menu-icons/Beaconsetting-blue.svg" alt="">
                    ビーコン管理
                </a>
                <a class="nav-link" id="area" href="javascript:void(0);" data-toggle="pill"  role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">
                    <img src="./icon/menu-icons/Areasetting-blue.svg" alt="">
                    エリア管理
                </a>
                <a class="nav-link" id="adminsetting" href="javascript:void(0);" data-toggle="pill" role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">
                    <img src="./icon/menu-icons/management-blue.svg" alt="">
                    管理者設定
                </a>
                <a class="nav-link" id="department" href="javascript:void(0);" data-toggle="pill" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">
                    <img src="./icon/menu-icons/department-blue.svg" alt="">
                    事業所・部門設定
                </a>

                <a class="nav-link" id="enterprise" href="javascript:void(0);" data-toggle="pill" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">
                    <img src="./icon/menu-icons/enterprise-blue.svg" alt="">
                    企業・サービス設定
                </a>


                <div class="login-out" id="login-out">
                    <button type="button" class="btn btn-danger">
                        <a href="login.html">
                            サインアウト
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col map">
            <div class="pw-chagen" id="pw-chagen" style="display: none;">
                <div class="pw-chagen-title">
                    <span>パスワード変更</span>
                    <div id="pw-chagen-btn">
                        <img src="./icon/menu-icons/closed-white.svg" alt="">
                    </div>
                </div>
                <form class="pw-form">
                    <div class="form-group" style="margin-top: 10px;">
                        <label>Current Password</label>
                        <input type="password" class="form-control" id="current-pw">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" id="new-pw" value="">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm-new-pw" value="">
                    </div>
                </form>
                <button class="btn btn-primary" id="submit-btn">Submit</button>
            </div>
            <div id="mobile-record" style="display: none;">
                <div class="pw-chagen-title">
                    <span>履歴表示時間設定</span>
                    <div id="mobile-record-btn">
                        <img src="./icon/menu-icons/closed-white.svg" alt="">
                    </div>
                </div>
                <form class="pw-form">
                    <div class="form-group time-form">
                        <label>終了日時(To)</label>
                        <div class="selector">
                            <div class="set-val" id="historyyear">2020</div>
                            <div class="set-text">年</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                        <div class="selector">
                            <div class="set-val" id="historymonth">1</div>
                            <div class="set-text">月</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                        <div class="selector">
                            <div class="set-val" id="historyday">1</div>
                            <div class="set-text">日</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                        <div class="selector">
                            <div class="set-val" id="historyhour">1</div>
                            <div class="set-text">時</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                        <div class="selector">
                            <div class="set-val" id="historymin">1</div>
                            <div class="set-text">分</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group time-form">
                        <label>表示時間(From)</label>
                        <div class="selector" style="width: 100px !important;">
                            <div class="set-val" style="width: 100px;" id="historytime">1</div>
                            <div class="set-text testcase" 　style='padding-left:20px !important'>時間前</div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" style="display: none;">
                                <div class="wrapper"></div>
                            </div>
                        </div>
                        <label style="margin-left: 20px;">再生速度(Speed)</label>
                        <div class="selector">
                            <div class="set-val" id="historyspeed">1</div>
                            <div class="set-text" 　style='padding-left:20px !important;margin-top: -33px !important;'>
                                X
                            </div>
                            <svg t="1605594198445" class="icon" id="selector-icon" viewBox="0 0 1024 1024" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg" p-id="3466">
                                <path d="M750.331 457.203l-238.576 238.087-238.087-238.576z" p-id="3467"></path>
                            </svg>
                            <div class="selector-popover" id="year" style="display: none;">
                                <div class="wrapper" id="option"></div>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" id="start-btn">Start</button>
            </div>
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div id="meun-btn">
                    <img src="./icon/menu-icons/right.svg" id="cancel">
                </div>
                <div id="map" style="display: block;"></div>
                <div id="list-btn">
                    <img src="./icon/menu-icons/left.svg" id="right-btn">
                </div>
            </div>
        </div>
        <div class="col col-lg-2" id="lists" style="display: none;">
            <div class="list-group title-style" id="list-box" style="position: relative;">
                <div class="list-group-item active">
                    <p id="user-title"></p>
                    <div id="refresh-btn">
                        <img src="./icon/menu-icons/update-white.svg" alt="" id="refresh-img">
                    </div>
                </div>
                <div class="tree-box">
                    <div class="treeitem" id="userdetailshow">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="/javascripts/utils/gen-dom.js"></script>
<script src="/javascripts/utils/svg-icons.js"></script>
<script src="/javascripts/index.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAvtx-D_AVrB78-bTDzSaFuBLP5nRecsKM&libraries=&v=weekly&callback=init"></script>
</body>
</html>
