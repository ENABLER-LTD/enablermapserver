<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.33,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <title>EnablerMapSystem</title>
    <link rel="stylesheet" rev="stylesheet" href="/stylesheets/iconfont.css" type="text/css" media="all">
    <link rel="stylesheet" rev="stylesheet" href="/stylesheets/txcstx.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .tx-login-bg {
            background: url(/images/bg.jpg) no-repeat 0 0;
        }</style>
</head>
<body class="tx-login-bg">
<script>
    const login = function () {
        if ($("#edtUserUID").val() == "" || $("#edtPassWord").val() == "") {
            alert("UID或いはパスワード入力してください。");
        } else {
            $.ajax({
                timeout: 3000,
                type: 'POST',
                url: 'http://localhost:3000/loginbypd',
                contentType: "application/json",
                dataType: "text",
                async: true,
                // data : JSON.stringify({"uid":$("#edtUserUID").val(),"password":$("#edtPassWord").val()}),
                data: JSON.stringify({"data": {"uid": $("#edtUserUID").val(), "password": $("#edtPassWord").val()}}),
                success: function () {
                    window.location.href = '/mainmap';
                },
                error: function () {
                    alert("User is not found");
                }

            })
        }
    }
</script>
<div class="tx-login-box">
    <div class="login-avatar bg-black"><i class="iconfont icon-wode"></i></div>
    <ul class="tx-form-li row">
        <li class="col-24 col-m-24"><p><input type="text" id="edtUserUID" name="edtUserName" placeholder="UID"
                                              class="tx-input" value=""><i>UID(19桁)</i></p></li>
        <li class="col-24 col-m-24"><p><input type="password" id="edtPassWord" name="edtPassWord" placeholder="Password"
                                              class="tx-input" value=""><i>PASSWORD（*）</i></p></li>
        <li class="col-24 col-m-24">
            <p class="tx-input-full">
                <button type="submit" id="loginbtnPost" name="loginbtnPost" onclick="login()"
                        class="tx-btn tx-btn-big bg-black">Login
                </button>
            </p>
        </li>
    </ul>
</div>


</body>
</html>
