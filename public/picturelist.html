<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋内地図一覧</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="/javascripts/configsetting.js"></script>
    <link rel="stylesheet" href="/stylesheets/picturelist.css">
</head>

<body>
<div class="picture-list-box">
    <div class="position-box">
        <div class="navigation-box">
            <div class="user-list-bnt">
                <img src="/icon/Settings.png" alt="">
                <h3>屋内地図一覧</h3>
            </div>
            <div class="return-bnt">
                <a href="/mainmap">
                    <button type="button" class="btn btn-primary">
                        <img src="/icon/return.png" alt="">
                    </button>
                </a>
            </div>
        </div>
        <table>
            <tr class="title-1">
                <th rowspan='2' class="num">No.</th>
                <th rowspan='2' class="edit">Edit</th>
                <th colspan="2" class="name">Building Name</th>
                <th rowspan='2' class="floor">フロア</th>
                <th rowspan='2' class="status">図面</th>
                <th rowspan='2' class="note">Note</th>
            </tr>
            <tr class = "title-2">
            <td class="language" style="width: 200px;">Japanese</td>
            <td class="language" style="width: 200px;">English</td>
            </tr>
        </table>
        <div class="append-btn">
            <button type="button" class="btn btn-primary">
                <a href="/insertindoormap">屋内地図追加</a>
            </button>
        </div>
        <div class="display-quantity">
            <div class="display-text">表示件数</div>
            <select name="" id="">
                <option value="">50</option>
                <option value="">100</option>
                <option value="">200</option>
                <option value="">300</option>
            </select>
        </div>
    </div>
</div>
</body>
<script src="/javascripts/picturelist.js"></script>

</html>
